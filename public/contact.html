<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>  
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init("user_5l0YsD5NTJhWMLKGwxcVY");
       })();
    </script>          
  </head>
  <body class="bg-gray-50 h-screen">

    <div id="navbar" class="fixed top-0 inset-x-0"> </div>

    <div class="rbg-gray-50 overflow-hidden mt-12">    
      <div class="mt-4 mx-auto max-w-screen-xl px-4 sm:mt-10 sm:px-6 md:mt-10 lg:mt-10 xl:mt-10">
        <div class="text-center">
          <h2 class="text-4xl tracking-tight leading-10 font-bold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl">
            Let's work together
          </h2>
          <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
            We are excited to work with you and take on a new project.              
          </p>
        </div>
      </div>
    </div>    
    
    <div class="text-center mt-4 text-gray-800 text-2xl">
      If you have any queries, please fill in your contact details and we will contact you. 
    </div>


    <div class="bg-gray-50 flex flex-col justify-center py-4 sm:px-6 lg:px-8">    
      <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
          <form id="queryForm"  action="#" onsubmit="sendQuery();return false">
            <div>
              <label class="block text-sm font-medium leading-5 text-gray-700">
                Name
              </label>
              <div class="mt-1 rounded-md shadow-sm">
                <input id="name" type="text" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
              </div>
            </div>
    
            <div class="mt-6">
              <label class="block text-sm font-medium leading-5 text-gray-700">
                Email
              </label>
              <div class="mt-1 rounded-md shadow-sm">
                <input id="email" type="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5" />
              </div>
            </div>

            <div class="mt-6">
              <label for="about" class="block text-sm font-medium leading-5 text-gray-700">
                Message
              </label>
              <div class="mt-1 rounded-md shadow-sm">
                <textarea id="about" required rows="3" class="form-textarea block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5"></textarea>
              </div>
              <p class="mt-2 text-sm text-gray-500">Write a few sentences about your query.</p>
            </div>            
    
            <div class="mt-6">
              <span class="block w-full rounded-md shadow-sm">
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-500 focus:outline-none focus:border-blue-700 focus:shadow-outline-blue active:bg-blue-700 transition duration-150 ease-in-out">
                  Send
                </button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div id="footer"></div>    




    <script src="main.js"></script>

  </body>
</html>
